parameters:
    savi_key_name:
        description: SAVI keypair name.
    aws_key_name:
        description: AWS keypair name.

nodes:
    - 
        name: vino_firewall
        role: firewall
        image: snort-image.2
        flavor: m1.small
        provider: savi
        type: virtual-machine
        region: CORE
        tenant: workshop-1
        key-name: utils::get_param(savi_key_name) 
        assign-floating-ip: true
        security-groups: 
            - wordpress-vino
        config:
            - 
                playbook: playbooks/firewall/playbook.yaml
                host: firewall
                extra-vars:
                    webserver_ip: utils::get_overlay_ip(vino_webserver)
                    gateway_ip: utils::get_overlay_ip(vino_gateway)

    - 
        name: vino_gateway
        role: gateway
        image: ami-df24d9b2 #ubuntu with ovs
        flavor: t2.micro
        provider: aws
        type: virtual-machine
        region: us-east-1
        key-name: utils::get_param(aws_key_name)
        security-groups: 
            - wordpress-vino
        config:
            - 
                playbook: playbooks/gateway/playbook.yaml
                host: gateway 
                extra_vars:
                    - 
                        webserver_ip: utils::get_overlay_ip(vino_webserver)

    - 
        name: vino_webserver
        role: webserver
        image: ami-df24d9b2 
        flavor: t2.micro
        provider: aws 
        type: virtual-machine
        region: us-east-1
        key-name: utils::get_param(aws_key_name)
        security-groups: 
            - wordpress-vino
        config:
            - 
                playbook: playbooks/webserver/wordpress.yaml
                host: webserver 

edges:


declarations:
    - 
        name: wordpress-vino
        type: security-group
        description: security group for vino 
        ingress: 
            - 
                from: -1 
                to: -1
                protocol: icmp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 22
                to: 22
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 80
                to: 80
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0

            - 
                from: 4789
                to: 4789
                protocol: udp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 6633 
                to: 6633
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0

