parameters:
    aws_key_name:
        description: Key name for AWS
nodes:
    - 
        name: vino_node1
        image: ami-df24d9b2 #ubuntu with ovs, only on us-east-1
        flavor: t2.nano 
        provider: aws
        type: virtual-machine
        key-name: utils::get_param(aws_key_name) 
        security-groups: 
            - vino-secgroup
    - 
        name: vino_node2
        image: ami-df24d9b2
        flavor: t2.nano 
        provider: aws
        type: virtual-machine
        key-name: utils::get_param(aws_key_name) 
        security-groups: 
            - vino-secgroup
