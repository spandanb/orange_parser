        name: vino-secgroup2
        type: security-group
        description: security group for vino 
        ingress: 
            - 
                from: -1 
                to: -1
                protocol: icmp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 22
                to: 22
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 4789 #vxlan 
                to: 4789
                protocol: udp
                allowed:
                    -
                        0.0.0.0/0
            - 
                from: 6633 
                to: 6633
                protocol: tcp
                allowed:
                    -
                        0.0.0.0/0

            - 
                from: 1194 #openvpn tap
                to: 1194
                protocol: udp
                allowed:
                    -
                        0.0.0.0/0

